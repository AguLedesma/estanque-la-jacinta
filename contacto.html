        <div class="titulo">
            <h1>Dejanos tus comentarios</h1>            
        </div>
        <div class="formularioContacto">
            <form action="">
                <legend>
                      <div>
                          <label for="name">Completa con tu Nombre</label>
                          <input type="text" name="nombre" placeholder="Juan">
                      </div>
                      <br>
                      <div>
                          <label for="apellido">Completa con tu Apellido</label>
                          <input type="text" name="nombre" placeholder="Perez">
                      </div>
                      <br>
                      <div>
                          <label for="mail">Escribe tu e-mail*</label>
                          <input type="e-mail" name="e-mail" required>
                      </div>   
                      <br>
                      <div>
                          <label for="pass">Password</label>
                          <input type="password" name="Password">
                      </div>
                      <br>
                      <div>
                          <label for="genero">Genero</label>
                          <input type="radio" name="genero" value="mujer">MUJER
                          <input type="radio" name="genero" value="hombre">HOMBRE
                          <input type="radio" name="genero" value="otro">OTRO
                      </div>
                      <br>
                      <div>
                          <label for="país">Nacionalidad</label>
                          <select name="país" id="">
                              <option value="Argentina">Argentina</option>
                              <option value="perú">Perú</option>
                              <option value="uru">Uruguay</option>
                              <option value="colo">Colombia</option>
                          </select>
                      </div>
                      <br>
                      <div>
                          <label for="comentarios">Escribe tus Comentarios</label><br>
                          <textarea name="comen" id="" cols="30" rows="10"></textarea>
                      </div>
                      <br>
                      <div>
                          <input type="submit" value="Enviar Datos">
                          <input type="reset" value="Borrar Datos">   
                      </div>
                      <br>
                      <div>
                          <label for="terminos">Acepta términos y condiciones</label>
                          <input type="checkbox" name="terminos">
                      </div>
                  </legend>
            </form>        
        </div>

            <img src="./Imagenes/Logo.jpg" alt="">
